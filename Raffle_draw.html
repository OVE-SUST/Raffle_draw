<!DOCTYPE html>
<html>
<head>
  <title>🎯 Raffle Draw One-by-One</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #a2a0a0;
      text-align: center;
      padding: 40px;
    }
    textarea {
      background-color: #c4ecc4;
      width: 150px;
      height: 200px;
      margin: 10px;
      font-size: 14px;
      text-align: center;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .output, .history {
      margin-top: 20px;
      padding: 10px;
      background: #ff432e;
      border-radius: 10px;
      display: inline-block;
      min-width: 300px;
    }
    .history {
      background-color: rgb(180, 78, 131);
      max-height: 200px;
      overflow-y: auto;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>🎯 Raffle Draw - One by One</h1>
  <h2>
  <p>Enter names and ranges (e.g., <b>1-3</b>, <b>4-6</b>)</p>
  </h2>

  <div>
    <textarea id="nameInput" placeholder="Enter names..."></textarea>
    <textarea id="rangeInput" placeholder="Enter ranges like 1-3"></textarea>
  </div>

  <div>
    <button onclick="drawOnePair()">🎲 Shuffle and Pair</button>
    <button onclick="downloadPDF()">📄 Export PDF</button>
    <button onclick="startOver()">🔁 Reset</button>
  </div>

  <div class="output" id="pairOutput">No pair drawn yet.</div>

  <h3>📝 Draw History</h3>
  <div class="history" id="historyOutput">No draws yet.</div>

  <script>
    let drawHistory = [];

    function parseInputLines(text) {
      return text.trim().split(/\s*\n\s*/).filter(item => item);
    }

    function drawOnePair() {
      let names = parseInputLines(document.getElementById("nameInput").value);
      let ranges = parseInputLines(document.getElementById("rangeInput").value);

      if (names.length === 0 || ranges.length === 0) {
        alert("Please enter both names and ranges.");
        return;
      }

      if (names.length !== ranges.length) {
        alert("The number of names and ranges must be equal.");
        return;
      }

      // Shuffle both
      names = shuffleArray(names);
      ranges = shuffleArray(ranges);

      const name = names[0];
      const range = ranges[0];
      const pair = `${name} - ${range}`;

      drawHistory.push(pair);
      document.getElementById("pairOutput").innerHTML = `🎉 ${pair}`;

      // Remove used pair from inputs
      names.shift();
      ranges.shift();
      document.getElementById("nameInput").value = names.join("\n");
      document.getElementById("rangeInput").value = ranges.join("\n");

      updateHistory();
    }

    function shuffleArray(arr) {
      const array = [...arr];
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateHistory() {
      const historyDiv = document.getElementById("historyOutput");
      historyDiv.innerHTML = drawHistory.length === 0
        ? "No draws yet."
        : drawHistory.map((pair, index) => `${index + 1}. ${pair}`).join("<br>");
    }

    function downloadPDF() {
      if (drawHistory.length === 0) {
        alert("Nothing to export.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("🎯 Raffle Result", 20, 20);

      doc.setFontSize(12);
      let y = 30;
      drawHistory.forEach((pair, i) => {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(`${i + 1}. ${pair}`, 20, y);
        y += 10;
      });

      doc.save("raffle_result.pdf");
    }

    function startOver() {
      drawHistory = [];
      document.getElementById("pairOutput").innerHTML = "No pair drawn yet.";
      document.getElementById("historyOutput").innerHTML = "No draws yet.";
      document.getElementById("nameInput").value = "";
      document.getElementById("rangeInput").value = "";
    }
  </script>

</body>
</html>
